name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ (–±–µ–∑ package-lock –º–æ–∂–Ω–æ)
      - run: npm install

      - run: npm run build

      # üîé –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞: –ø–æ–∫–∞–∂–µ–º –¥–µ—Ä–µ–≤–æ dist –∏ –ø—Ä–æ–≤–µ—Ä–∏–º index.html
      - name: Show dist tree
        run: |
          echo "----- dist tree -----"
          ls -la dist || true
          echo "---------------------"
          test -f dist/index.html || (echo "NO dist/index.html -> 404 –Ω–µ–∏–∑–±–µ–∂–µ–Ω" && exit 1)

      # –ü—É–±–ª–∏–∫—É–µ–º –∏–º–µ–Ω–Ω–æ dist
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
