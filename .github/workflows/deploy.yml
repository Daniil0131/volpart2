name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install          # Ð±ÐµÐ· lock-Ñ„Ð°Ð¹Ð»Ð° Ð¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ install, ÐÐ• ci
      - run: npm run build
      - name: Show dist tree      # ðŸ”Ž Ð¿Ñ€Ð¾Ð²ÐµÑ€Ð¸Ð¼, Ñ‡Ñ‚Ð¾ ÐµÑÑ‚ÑŒ dist/index.html
        run: |
          echo "----- dist tree -----"
          ls -la dist || true
          test -f dist/index.html || (echo "NO dist/index.html -> 404 Ð½ÐµÐ¸Ð·Ð±ÐµÐ¶ÐµÐ½" && exit 1)
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
